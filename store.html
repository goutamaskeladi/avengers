<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Avengers | Store</title>
    <meta
      name="description"
      content="American superhero film based on the Marvel Comics"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
      <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="store.html">STORE</a></li>
            <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <hr />
      <h1>The Avengers</h1>
    </header>
    <main>
      <section>
        <h2>HEROS</h2>
        <div>
          <div>
            <strong>Iron Man</strong>
          </div>
          <img src="images/avenger-ironman.jpg" alt="Iron Man" />
          <div>
            <span>$15.00</span>
            <button>Add Cart</button>
          </div>
        </div>
        <div>
          <div>
            <strong>Hulk</strong>
          </div>
          <img src="images/avenger-hulk.jpg" alt="Hulk" />
          <div>
            <span>$12.00</span>
            <button>Add Cart</button>
          </div>
        </div>
      </section>

      <section>
        <h2>VILLIANS</h2>
        <div>
          <div>
            <strong>Thanos</strong>
          </div>
          <img src="images/avenger-thanos.jpg" alt="Thanos" />
          <div>
            <span>$14.00</span>
            <button>Add Cart</button>
          </div>
        </div>
        <div>
          <div>
            <strong>Nebula</strong>
          </div>
          <img src="images/avenger-nebula.jpg" alt="Nebula" />
          <div>
            <span>$10.00</span>
            <button>Add Cart</button>
          </div>
        </div>
      </section>

      <section>
        <h2>CART</h2>
        <div>
          <strong>ITEM</strong>
          <strong>PRICE</strong>
          <strong>QUANTITY</strong>
        </div>
        <div>
          <img
            src="images/avenger-hulk.jpg"
            alt="Hulk"
            width="100"
            height="100"
          />
          <span>Hulk</span>
          <span>$10.00</span>
          <input type="number" value="1" />
          <button>Remove</button>
        </div>
        <div>
          <img
            src="images/avenger-thanos.jpg"
            alt="Thanos"
            width="100"
            height="100"
          />
          <span>Thanos</span>
          <span>$10.00</span>
          <input type="number" value="1" />
          <button>Remove</button>
        </div>
        <hr />
        <div>
          <strong>Total</strong>
          <span>$20.00</span>
        </div>
        <div>
          <button>Purchase</button>
        </div>
      </section>
    </main>
    <footer class="main-footer">
        <p class="credit">Contents and Pictures taken from <a href="https://www.wikipedia.org">wikipedia</a> and <a href="https://pixabay.com">pixabay</a></p>
        <ul>
            <li><a href="https://facebook.com" target="_blank"><i class="fa fa-facebook-official"></i></a></li>
            <li><a href="https://twitter.com" target="_blank"><i class="fa fa-twitter-square"></i></a></li>
            <li><a href="https://youtube.com" target="_blank"><i class="fa fa-youtube-square"></i></a></li>
        </ul>
    </footer>
  </body>
</html>
